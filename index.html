<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for menu */
        .menu-item {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Our Menu</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="menu-item">
                    <h3>Appetizers</h3>
                    <ul>
                        <li>Bruschetta</li>
                        <li>Mozzarella Sticks</li>
                        <li>Garlic Shrimp</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="menu-item">
                    <h3>Main Courses</h3>
                    <ul>
                        <li>Grilled Salmon</li>
                        <li>Chicken Alfredo</li>
                        <li>Vegetable Stir-Fry</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="menu-item">
                    <h3>Desserts</h3>
                    <ul>
                        <li>Tiramisu</li>
                        <li>Chocolate Cake</li>
                        <li>Ice Cream Sundae</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="menu-item">
                    <h3>Drinks</h3>
                    <ul>
                        <li>Red Wine</li>
                        <li>Mojito</li>
                        <li>Mineral Water</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
